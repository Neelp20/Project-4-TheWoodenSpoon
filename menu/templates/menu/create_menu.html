{% extends 'base.html' %}

{% block title %}Create Menu{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Create a New Menu</h2>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Menu</button>
  </form>
</div>
{% endblock %}
