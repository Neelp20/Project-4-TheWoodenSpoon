{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
  <h2>Create Allergy Label</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="mb-3">
      {{ form.name.label_tag }}
      {{ form.name }}
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
